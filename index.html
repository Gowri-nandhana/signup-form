<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="d-flex justify-content-center">

        <form>
            <div class="m-5 bg-info-subtle text-info-emphasis p-5 rounded-5 shadow">
                <h1 class="text-center">sign-up here</h1>
                <div>
                    <label class="p-2 form-label">username</label>
                    <input class="form-control" id="name" type="text" required>

                </div>
                <div>
                    <label class="p-2 form-label">password</label>
                    <input class="form-control" id="password" type="password">
                </div>

                <div>
                    <label class="p-2 form-label">Permanent address</label>
                    <input class="form-control" id="address" type="text">
                </div>

                <div>
                    <label class="p-2 form-label">Documents</label>

                    <input class="form-control" type="file">
                </div>

                <div class="text-center">
                    <button class="m-3 btn btn-primary" type="submit">SUBMIT</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
